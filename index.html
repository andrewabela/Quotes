                    <label>Day in progress: </label><label id="dayVal">--.-</label><label>%</label><br/>
                    <div class="black">
                        <div id="dayPers" class="white" style="height:24px;width:0%"></div>
                    </div>
                    <script>
                    function day(value){
                        var elem = document.getElementById("dayPers");
                        elem.style.width = value + '%';
                    }
                    function dayV(value){
                        var elem = document.getElementById("dayVal");
                        elem.innerHTML  = value;
                    }
                    // while(true){
                        loop()
                        function loop(){
                            let d = new Date();
                            let min = d.getMinutes();
                            let hrs = d.getHours();
                            let sec = d.getSeconds();
                            sec = sec / 60;
                            min = min + sec;
                            min = min / 60;
                            hrs = hrs + min;
                            let percentage = hrs * 4.166667
                            day(percentage)
                            percentage = percentage * 100;
                            percentage = Math.round(percentage);
                            percentage = percentage / 100;
                            dayV(percentage);
                            1
                            setTimeout(loop, 1000)
                        }
                    // }
                    </script>
                    <br/><br/>
                    <label>Laptop battery: </label><label id="battVal">--.-</label><label>%</label><br/>
                    <div class="black">
                        <div id="battPers" class="white" style="height:24px;width:0%"></div>
                    </div>
                    <script>
                        function batt(value){
                            var elem = document.getElementById("battPers");
                            elem.style.width = value + '%';
                        }
                        function battV(value){
                            var elem = document.getElementById("battVal");
                            elem.innerHTML  = value;
                        }
                        loop2();
                        function loop2(){
                            navigator.getBattery().then(function(battery) {
                            var level = battery.level;
                            level = level * 100;
                            level = Math.round(level);
                            batt(level);battV(level);});
                            setTimeout(loop2, 6000)
                        }
                 </script>
